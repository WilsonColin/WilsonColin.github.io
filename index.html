---
layout: home
title: index
---

{%- for _project in site.Projects -%}
  {%- unless _project == null -%}
    {%- if _project.priority == 1 -%}
      {%- assign _image = _project.cover_image -%}
      {%- assign _ti = _project.title -%}
      <div class="layout1">
        <img src="{{- _image -}}" class="image_index" alt="{{- _ti -}}">
        <div class="mask">
        </div>
      </div>

    {%- endif -%}
  {%- endunless -%}
{%- endfor -%}
